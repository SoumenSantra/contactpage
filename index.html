    <main>
        <section class="contact">
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>Lorem, ipsum dolor <span>.</span></h1>
                            <p class="text">let.s talk: <a href="#"> santrasoumen900@gmail.com</a></p>
                        </div>

                        <form action="index.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                                <label class="label">First Name</label>
                                <i class=" icon fa-regular fa-id-card"></i>
                            </div>


                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Last Name" type="text" required>
                                <label class="label">Last Name</label>
                                <i class=" icon fa-regular fa-id-card"></i>
                            </div>



                            <div class="input-wrap w-100">
                                <input class="contact-input" autocomplete="off" name="Email" type="text" required>
                                <label class="label">Email</label>
                                <i class=" icon fa-solid fa-envelope"></i>
                            </div>


                            <div class="input-wrap textarea w-100">
                                <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
                                <label class="label">Message</label>
                                <i class=" icon fa-solid fa-inbox"></i>
                            </div>

                            <div class="contact-buttons w-100">
                                <!-- <button class="btn upload"> -->
                                    <!-- <span>
                                        <i class="fa-solid fa-paperclip"></i> Add attachement
                                    </span> -->
                                    <!-- <input type="file" name="attachement"> -->
                                <!-- </button> -->
                                <input type="submit" value="send message" class="btn">
                            </div>



                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="image-wrapper">
                        <img src="img11.jpg" alt="" class="img">

                        <div class="wave-wrap">
